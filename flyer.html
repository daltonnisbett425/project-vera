<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VERA | Vehicle Electronic Risk Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 8.5in;
            height: 11in;
            background-color: #0f172a; /* Mirage Blue */
            font-family: 'IBM Plex Sans', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }
        .header {
            margin-top: 2in;
        }
        .shield-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 25px;
            color: #10b981; /* Emerald / Skeptic Green */
            filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.4));
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            letter-spacing: 15px;
            font-weight: 700;
        }
        .tagline {
            font-size: 1.5rem;
            letter-spacing: 4px;
            color: #94a3b8; 
            font-weight: 200;
            text-transform: uppercase;
            margin-top: 15px;
        }
        .body-text {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #cbd5e1;
            max-width: 70%;
            font-weight: 200;
        }
        .qr-section {
            background: white;
            width: 100%;
            padding: 3rem 0;
            margin-bottom: 0;
            padding-bottom: 1.5in;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top-left-radius: 60px;
            border-top-right-radius: 60px;
        }
        .qr-code {
            width: 300px;
            height: 300px;
            border: 4px solid #0f172a;
        }
        .cta {
            color: #0f172a;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="header">
        <svg class="shield-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            <path d="M9 12l2 2 4-4"></path>
        </svg>
        
        <h1>VERA</h1>
        <div class="tagline">Trust, But Verify.</div>
    </div>

    <div class="body-text">
        <p><strong>Unlock Maximum Trade Value.</strong><br>
        Connect your vehicle for an instant forensic audit.</p>
    </div>

    <div class="qr-section">
        <div class="cta">SCAN FOR CERTIFICATE</div>
        <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=https://project-vera.onrender.com" alt="Scan Me">
    </div>

</body>
</html>
